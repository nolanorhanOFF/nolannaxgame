<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul Mental</title>
  
  <!-- Ajouter le favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }

    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }

    .settings-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .settings-panel.open {
      transform: translateX(0);
    }

    .settings-panel h2 {
      margin-top: 0;
    }

    .question {
      font-size: 2rem;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.5rem;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      margin: 5px;
    }

    .btn:hover {
      background-color: #218838;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 80%;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .score {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .music-controls label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .music-controls input[type="range"] {
      width: 100%;
    }

    .close-settings {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="game-container">
  <a href="#" class="back-arrow hidden" id="backArrow">â¬…</a>
  <a href="#" class="settings-btn" id="settingsBtn">âš™</a>
  
  <h1>Calcul Mental</h1>
  
  <!-- SÃ©lection des paramÃ¨tres -->
  <div id="settings">
    <div>
      <label for="difficulty">Niveau de difficultÃ© :</label><br />
      <select id="difficulty">
        <option value="easy">Facile</option>
        <option value="medium">Moyen</option>
        <option value="hard">Difficile</option>
      </select>
    </div>

    <div>
      <label for="operation">Type d'opÃ©rations :</label><br />
      <select id="operation">
        <option value="addition">Addition</option>
        <option value="subtraction">Soustraction</option>
        <option value="mixed">Mixte (les deux)</option>
      </select>
    </div>

    <button class="btn" id="startBtn">Commencer le jeu</button>
  </div>
  
  <!-- Jeu actif -->
  <div id="gameArea" class="hidden">
    <div class="question" id="question">Calcul en cours...</div>
    <input type="number" id="answer" placeholder="Votre rÃ©ponse" />
    <button class="btn" id="submitBtn">Valider</button>
    <div class="result" id="result"></div>
    <div class="score" id="score">Score : 0</div>
  </div>
</div>

<!-- Panneau latÃ©ral des paramÃ¨tres -->
<div class="settings-panel" id="settingsPanel">
  <span class="close-settings" id="closeSettingsBtn">Ã—</span>
  <h2>ParamÃ¨tres</h2>
  <label>
    <input type="checkbox" id="toggleMusic" checked> Musique activÃ©e
  </label>
  <label for="volumeControl">Volume :</label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
</div>

<audio id="backgroundMusic" loop>
  <source src="music/music.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas la lecture audio.
</audio>

<audio id="correctAnswerSound">
  <source src="music/bonnereponse.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas la lecture audio.
</audio>

<audio id="wrongAnswerSound">
  <source src="music/mauvaisereponse.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas la lecture audio.
</audio>

<script>
  let score = 0;
  let correctAnswer = 0;
  const questionElement = document.getElementById("question");
  const answerElement = document.getElementById("answer");
  const resultElement = document.getElementById("result");
  const scoreElement = document.getElementById("score");
  const settings = document.getElementById("settings");
  const gameArea = document.getElementById("gameArea");
  const backArrow = document.getElementById("backArrow");
  const startBtn = document.getElementById("startBtn");
  const settingsBtn = document.getElementById("settingsBtn");
  const settingsPanel = document.getElementById("settingsPanel");
  const closeSettingsBtn = document.getElementById("closeSettingsBtn");
  const difficultySelect = document.getElementById("difficulty");
  const operationSelect = document.getElementById("operation");
  const backgroundMusic = document.getElementById("backgroundMusic");
  const toggleMusic = document.getElementById("toggleMusic");
  const volumeControl = document.getElementById("volumeControl");
  const correctAnswerSound = document.getElementById("correctAnswerSound");
  const wrongAnswerSound = document.getElementById("wrongAnswerSound");

  const difficultyLevels = {
    easy: 10,
    medium: 50,
    hard: 100
  };

  // Musique
  backgroundMusic.volume = 0.5;
  backgroundMusic.play();

  toggleMusic.addEventListener("change", () => {
    if (toggleMusic.checked) {
      backgroundMusic.play();
    } else {
      backgroundMusic.pause();
    }
  });

  volumeControl.addEventListener("input", () => {
    backgroundMusic.volume = volumeControl.value;
  });

  settingsBtn.addEventListener("click", () => {
    settingsPanel.classList.add("open");
  });

  closeSettingsBtn.addEventListener("click", () => {
    settingsPanel.classList.remove("open");
  });

  // Commencer le jeu
  startBtn.addEventListener("click", () => {
    score = 0;
    scoreElement.textContent = "Score : 0";
    resultElement.textContent = "";
    settings.classList.add("hidden");
    gameArea.classList.remove("hidden");
    backArrow.classList.remove("hidden");
    generateQuestion();
  });

  // Revenir au menu
  backArrow.addEventListener("click", () => {
    settings.classList.remove("hidden");
    gameArea.classList.add("hidden");
    backArrow.classList.add("hidden");
  });

  // GÃ©nÃ©rer une nouvelle question
  function generateQuestion() {
    const difficulty = difficultyLevels[difficultySelect.value];
    const operation = operationSelect.value;
    let num1 = Math.floor(Math.random() * difficulty);
    let num2 = Math.floor(Math.random() * difficulty);

    if (operation === "addition" || operation === "mixed") {
      questionElement.textContent = `${num1} + ${num2} = ?`;
      correctAnswer = num1 + num2;
    } else if (operation === "subtraction" || operation === "mixed") {
      questionElement.textContent = `${num1} - ${num2} = ?`;
      correctAnswer = num1 - num2;
    }
  }

  // Soumettre la rÃ©ponse
  document.getElementById("submitBtn").addEventListener("click", () => {
    const userAnswer = parseInt(answerElement.value);
    if (userAnswer === correctAnswer) {
      score++;
      scoreElement.textContent = `Score : ${score}`;
      resultElement.textContent = "Bonne rÃ©ponse ! ðŸŽ‰";
      correctAnswerSound.play();
    } else {
      resultElement.textContent = "Mauvaise rÃ©ponse. ðŸ˜ž";
      wrongAnswerSound.play();
    }
    generateQuestion();
    answerElement.value = "";
  });
</script>

</body>
</html>
