<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul Mental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .question {
      font-size: 2rem;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.5rem;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #218838;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .score {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div class="question" id="question">Calcul en cours...</div>
  <input type="number" id="answer" placeholder="Votre réponse" />
  <button class="btn" id="submitBtn">Valider</button>
  <div class="result" id="result"></div>
  <div class="score" id="score">Score : 0</div>
</div>

<script>
  let score = 0;
  let correctAnswer = 0;
  const questionElement = document.getElementById('question');
  const answerElement = document.getElementById('answer');
  const resultElement = document.getElementById('result');
  const scoreElement = document.getElementById('score');

  // Fonction pour générer une nouvelle question avec addition ou soustraction
  function generateQuestion() {
    const num1 = Math.floor(Math.random() * 101); // Nombres entre 0 et 100
    const num2 = Math.floor(Math.random() * 101); // Nombres entre 0 et 100
    const operator = Math.random() > 0.5 ? '+' : '-'; // Choisir entre + et -

    if (operator === '+') {
      correctAnswer = num1 + num2;
      questionElement.textContent = `${num1} + ${num2}`;
    } else {
      correctAnswer = num1 - num2;
      questionElement.textContent = `${num1} - ${num2}`;
    }
  }

  // Vérifier la réponse de l'utilisateur
  function checkAnswer() {
    const userAnswer = parseInt(answerElement.value, 10);

    if (userAnswer === correctAnswer) {
      resultElement.textContent = '✅ Bonne réponse!';
      resultElement.style.color = '#28a745';
      score += 10;
    } else {
      resultElement.textContent = `❌ Mauvaise réponse. La bonne réponse était ${correctAnswer}`;
      resultElement.style.color = '#dc3545';
      score -= 5;
    }

    scoreElement.textContent = `Score : ${score}`;
    answerElement.value = ''; // Réinitialiser le champ de réponse
    generateQuestion(); // Générer une nouvelle question
  }

  // Ajouter l'événement de validation au bouton
  document.getElementById('submitBtn').addEventListener('click', checkAnswer);

  // Initialiser la première question
  generateQuestion();
</script>

</body>
</html>
