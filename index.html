<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de Math√©matiques</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        /* Conteneur principal */
        #conteneur {
            text-align: center;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Section de la vid√©o */
        #intro {
            display: block;
            margin-bottom: 20px;
        }

        /* Section des boutons de choix */
        #choix-niveau {
            display: none;
            margin-top: 20px;
        }

        /* Section des exercices */
        #exercices {
            display: none;
            margin-top: 20px;
        }

        /* Styles des boutons */
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style pour la liste des exercices */
        #calcul-actuel {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        /* Champ de r√©ponse */
        #champ-reponse {
            padding: 8px;
            font-size: 1.2rem;
            width: 200px;
            margin: 10px;
            border-radius: 5px;
        }

        /* Bouton pour soumettre la r√©ponse */
        #soumettre-reponse {
            background-color: #28a745;
        }

        /* Bouton retour */
        .retour-btn {
            margin-top: 20px;
            background-color: #28a745;
        }

        .retour-btn:hover {
            background-color: #218838;
        }

        /* Style du message de r√©sultat */
        #message {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Style pour le num√©ro du calcul */
        #numero-exercice {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="conteneur">
        <!-- Section de l'introduction -->
        <div id="intro">
            <video id="intro-video" width="640" height="360" controls autoplay>
                <source src="intro.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
        </div>

        <!-- Section des choix de niveau -->
        <div id="choix-niveau">
            <h1>Choisissez votre type d'exercice</h1>
            <button onclick="lancerExercice('addition')">Addition</button>
            <button onclick="lancerExercice('soustraction')">Soustraction</button>
            <button onclick="lancerExercice('multiplication')">Multiplication</button>
            <button onclick="lancerExercice('mixte')">Mixte</button>
            <!-- Nouveau bouton pour rediriger vers le dossier math -->
            <button onclick="window.location.href='math/'">Aller a l'√©preuve de la for√™t üå≤</button>
        </div>

        <!-- Section des exercices -->
        <div id="exercices">
            <h1>Exercices de <span id="type-exercice"></span></h1>
            <div id="numero-exercice"></div> <!-- Num√©ro de l'exercice -->
            <div id="calcul-actuel"></div>
            <input type="number" id="champ-reponse" placeholder="Votre r√©ponse" />
            <button id="soumettre-reponse" onclick="soumettreReponse()">Soumettre</button>
            <div id="message"></div>
            <button class="retour-btn" onclick="retour()">Retour</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        ¬© 2025 Num√©rixa. Tous droits r√©serv√©s.
    </footer>

    <script>
        let exercices = [];
        let indexActuel = 0;

        // Fonction ex√©cut√©e au chargement de la page
        window.onload = () => {
            const videoIntro = document.getElementById('intro-video');
            videoIntro.addEventListener('ended', () => {
                document.getElementById('intro').style.display = 'none'; // Masquer la vid√©o
                document.getElementById('choix-niveau').style.display = 'block'; // Afficher le choix des exercices
            });
        };

        // G√©n√©rer des exercices math√©matiques selon l'op√©ration
        function genererExercices(operation) {
            let exercicesGeneres = [];
            for (let i = 0; i < 30; i++) { // G√©n√©rer 30 calculs
                let a, b, reponse, symbole;
                if (operation === 'addition') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    reponse = a + b;
                    symbole = '+';
                } else if (operation === 'soustraction') {
                    a = Math.floor(Math.random() * 20) + 10;
                    b = Math.floor(Math.random() * 10) + 1;
                    reponse = a - b;
                    symbole = '-';
                } else if (operation === 'multiplication') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    reponse = a * b;
                    symbole = '√ó';
                } else if (operation === 'mixte') {
                    const operations = ['+', '-', '√ó'];
                    const randomOp = operations[Math.floor(Math.random() * operations.length)];
                    if (randomOp === '+') {
                        a = Math.floor(Math.random() * 10) + 1;
                        b = Math.floor(Math.random() * 10) + 1;
                        reponse = a + b;
                        symbole = '+';
                    } else if (randomOp === '-') {
                        a = Math.floor(Math.random() * 20) + 10;
                        b = Math.floor(Math.random() * 10) + 1;
                        reponse = a - b;
                        symbole = '-';
                    } else if (randomOp === '√ó') {
                        a = Math.floor(Math.random() * 10) + 1;
                        b = Math.floor(Math.random() * 10) + 1;
                        reponse = a * b;
                        symbole = '√ó';
                    }
                }
                exercicesGeneres.push({ question: `${a} ${symbole} ${b}`, reponse });
            }
            return exercicesGeneres;
        }

        // Lancer un exercice selon l'op√©ration
        function lancerExercice(operation) {
            document.getElementById('choix-niveau').style.display = 'none';
            document.getElementById('exercices').style.display = 'block';
            document.getElementById('type-exercice').innerText = operation;

            exercices = genererExercices(operation);
            indexActuel = 0;
            afficherCalcul();
        }

        // Afficher le calcul actuel
        function afficherCalcul() {
            const calculActuel = exercices[indexActuel];
            document.getElementById('numero-exercice').innerText = `Exercice ${indexActuel + 1} / 30`;
            document.getElementById('calcul-actuel').innerText = calculActuel.question;
            document.getElementById('champ-reponse').value = '';
            document.getElementById('message').innerText = '';
        }

        // Soumettre la r√©ponse
        function soumettreReponse() {
            const reponseUtilisateur = parseInt(document.getElementById('champ-reponse').value);
            const reponseCorrecte = exercices[indexActuel].reponse;

            if (reponseUtilisateur === reponseCorrecte) {
                document.getElementById('message').innerText = 'Bonne r√©ponse !';
                indexActuel++;

                if (indexActuel < exercices.length) {
                    setTimeout(afficherCalcul, 1000); // Attendre 1 seconde avant d'afficher le calcul suivant
                } else {
                    document.getElementById('message').innerText += ' Vous avez termin√© tous les exercices !';
                }
            } else {
                document.getElementById('message').innerText = 'Mauvaise r√©ponse. Essayez encore !';
            }
        }

        // Retourner au menu des niveaux
        function retour() {
            document.getElementById('exercices').style.display = 'none';
            document.getElementById('choix-niveau').style.display = 'block';
        }
    </script>
</body>
</html>
