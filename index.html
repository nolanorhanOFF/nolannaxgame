<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul Mental</title>
  
  <!-- Ajouter le favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }

    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }

    .settings-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .settings-panel.open {
      transform: translateX(0);
    }

    .settings-panel h2 {
      margin-top: 0;
    }

    .question {
      font-size: 2rem;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.5rem;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      margin: 5px;
    }

    .btn:hover {
      background-color: #218838;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 80%;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .score {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .music-controls label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .music-controls input[type="range"] {
      width: 100%;
    }

    .close-settings {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    .scoreboard {
      margin-top: 20px;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
    }

    .scoreboard table {
      width: 100%;
      border-collapse: collapse;
    }

    .scoreboard th, .scoreboard td {
      padding: 10px;
      text-align: center;
      border: 1px solid #555;
    }

    .scoreboard th {
      background-color: #444;
    }

    .scoreboard td {
      background-color: #333;
    }

    .music-toggle {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

<div class="game-container">
  <a href="#" class="back-arrow hidden" id="backArrow">‚¨Ö</a>
  <a href="#" class="settings-btn" id="settingsBtn">‚öô</a>
  
  <h1>Calcul Mental</h1>
  
  <!-- S√©lection des param√®tres -->
  <div id="settings">
    <div>
      <label for="difficulty">Niveau de difficult√© :</label><br />
      <select id="difficulty">
        <option value="easy">Facile</option>
        <option value="medium">Moyen</option>
        <option value="hard">Difficile</option>
      </select>
    </div>

    <div>
      <label for="operation">Type d'op√©rations :</label><br />
      <select id="operation">
        <option value="addition">Addition</option>
        <option value="subtraction">Soustraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="mixed">Mixte (les trois)</option>
      </select>
    </div>

    <button class="btn" id="startBtn">Commencer le jeu</button>
  </div>
  
  <!-- Jeu actif -->
  <div id="gameArea" class="hidden">
    <div class="question" id="question">Calcul en cours...</div>
    <input type="number" id="answer" placeholder="Votre r√©ponse" />
    <button class="btn" id="submitBtn">Valider</button>
    <div class="result" id="result"></div>
    <div class="score" id="score">Score : 0</div>
  </div>
</div>

<!-- Tableau des scores -->
<div class="scoreboard">

  <table>
    <tr>
      <th>Nom</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>liamzerox</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Joueur2</td>
      <td>75</td>
    </tr>
    <tr>
      <td>Joueur3</td>
      <td>50</td>
    </tr>
    <!-- Vous pouvez ajouter plus de joueurs ici -->
  </table>
</div>

<!-- Panneau lat√©ral des param√®tres -->
<div class="settings-panel" id="settingsPanel">
  <span class="close-settings" id="closeSettingsBtn">√ó</span>
  <h2>Param√®tres</h2>
  <label>
    <input type="checkbox" id="toggleMusic" checked> Musique activ√©e
  </label>
  <label for="volumeControl">Volume :</label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
</div>

<audio id="backgroundMusic" loop>

  Votre navigateur ne supporte pas la lecture audio.
</audio>

<audio id="correctAnswerSound">

</audio>

<audio id="wrongAnswerSound">
  <source src="music/mauvaisereponse.mp3" type="audio/mpeg">

</audio>

<script>
  let score = 0;
  let correctAnswer = 0;
  const questionElement = document.getElementById("question");
  const answerElement = document.getElementById("answer");
  const resultElement = document.getElementById("result");
  const scoreElement = document.getElementById("score");
  const settings = document.getElementById("settings");
  const gameArea = document.getElementById("gameArea");
  const backArrow = document.getElementById("backArrow");
  const startBtn = document.getElementById("startBtn");
  const settingsBtn = document.getElementById("settingsBtn");
  const settingsPanel = document.getElementById("settingsPanel");
  const closeSettingsBtn = document.getElementById("closeSettingsBtn");
  const submitBtn = document.getElementById("submitBtn");
  const difficultySelect = document.getElementById("difficulty");
  const operationSelect = document.getElementById("operation");

  const backgroundMusic = document.getElementById("backgroundMusic");
  const correctAnswerSound = document.getElementById("correctAnswerSound");
  const wrongAnswerSound = document.getElementById("wrongAnswerSound");
  const volumeControl = document.getElementById("volumeControl");
  const toggleMusic = document.getElementById("toggleMusic");
  const musicToggle = document.createElement("div");
  musicToggle.className = "music-toggle";
  musicToggle.innerHTML = "üîä";  // Son activ√© par d√©faut

  // Bascule entre son activ√©/d√©sactiv√©
  musicToggle.addEventListener("click", () => {
    if (backgroundMusic.paused) {
      backgroundMusic.play();
      musicToggle.innerHTML = "üîä"; // Son activ√©
    } else {
      backgroundMusic.pause();
      musicToggle.innerHTML = "üîà"; // Son d√©sactiv√©
    }
  });

  document.body.appendChild(musicToggle);

  // G√©rer le volume
  volumeControl.addEventListener("input", () => {
    backgroundMusic.volume = volumeControl.value;
  });

    const operation = operationSelect.value;
    let num1 = Math.floor(Math.random() * difficulty);

      correctAnswer = num1 + num2;
    } else if (operation === "subtraction" || operation === "mixed") {

      num2 = Math.floor(Math.random() * 10) + 1;  // Limiter la multiplication entre 1 et 10

  }

  // Lancer le jeu
  startBtn.addEventListener("click", () => {

  });

  // Soumettre la r√©ponse
  submitBtn.addEventListener("click", () => {
    const userAnswer = parseInt(answerElement.value);
    if (userAnswer === correctAnswer) {
      score++;
      scoreElement.textContent = `Score : ${score}`;
      resultElement.textContent = "Bonne r√©ponse ! üéâ";
      correctAnswerSound.play(); // Jouer le son pour bonne r√©ponse
    } else {

      wrongAnswerSound.play(); // Jouer le son pour mauvaise r√©ponse
    }
    generateQuestion();
    answerElement.value = "";
  });

  // Afficher les param√®tres
  settingsBtn.addEventListener("click", () => {
    settingsPanel.classList.add("open");
  });

  // Fermer les param√®tres
  closeSettingsBtn.addEventListener("click", () => {

  // Lancer la musique au d√©marrage

</script>
</body>
</html>
