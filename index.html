<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num√©rixa - Site de Math√©matiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #intro {
            text-align: center;
            margin-top: 30px;
        }

        #choix-niveau {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        #choix-niveau button {
            width: 250px;
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .exercice {
            margin: 15px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }

        .resultat {
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }

        #exercice-container {
            text-align: center;
        }

        h3 {
            font-size: 1.5em;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
        }

        #intro.hidden {
            display: none;
        }

        .btn-retour {
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
        }

        .btn-retour:hover {

        }
    </style>
</head>
<body>
    <header>
        <h1>Num√©rixa</h1>
        <p>Un site d'exercices de math√©matiques pour tous les niveaux</p>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </nav>
    </header>

    <section id="intro">
        <h2>Bienvenue sur Num√©rixa</h2>
        <p>Une petite introduction avant de commencer...</p>
        <video id="intro-video" controls>
            <source src="intro.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vid√©o.
        </video>
    </section>

    <section id="choix-niveau" style="display:none;">
        <h2>S√©lectionnez votre exercice ( les difficult√©s reviennent bient√¥t üò¢) </h2>
        <div id="niveau-message"></div>
        <button onclick="choisirExercice('addition', 'facile')">Addition Facile</button>
        <button onclick="choisirExercice('soustraction', 'facile')">Soustraction Facile</button>
        <button onclick="choisirExercice('multiplication', 'facile')">Multiplication Facile</button>
    </section>

    <section id="niveau-selection" style="display:none;">
        <button class="btn-retour" onclick="revenirASelection()">‚¨ÖÔ∏è Retour</button>
        <h2>Exercice en cours</h2>
        <div id="exercice-container"></div>
        <button id="suivant" onclick="suivantExercice()" style="display:none;">Exercice Suivant</button>
    </section>

    <footer>
        <p>&copy; 2025 Num√©rixa. Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        let operation, niveau;
        let exercices;
        let currentIndex = 0;

        window.onload = () => {
            const introVideo = document.getElementById('intro-video');
            introVideo.addEventListener('ended', () => {
                document.getElementById('intro').classList.add('hidden');
                document.getElementById('choix-niveau').style.display = 'block';
            });
        };

        function choisirExercice(selectedOperation, selectedNiveau) {
            operation = selectedOperation;
            niveau = selectedNiveau;
            document.getElementById('choix-niveau').style.display = 'none';
            document.getElementById('niveau-selection').style.display = 'block';
            afficherExercices(operation, niveau);
        }

        function revenirASelection() {
            document.getElementById('niveau-selection').style.display = 'none';
            document.getElementById('choix-niveau').style.display = 'block';
        }

        function afficherExercices(operation, niveau) {
            const exerciceContainer = document.getElementById('exercice-container');
            exercices = genererExercices(operation, niveau);
            currentIndex = 0;
            afficherUnExercice(exercices[currentIndex]);
        }

        function genererExercices(operation, niveau) {
            let exercices = [];
            for (let i = 0; i < 5; i++) {
                let a = Math.floor(Math.random() * 10) + 1;
                let b = Math.floor(Math.random() * 10) + 1;
                let reponse = 0;
                let operateur = '';
                if (operation === 'addition') {
                    reponse = a + b;
                    operateur = '+';
                } else if (operation === 'soustraction') {
                    reponse = a - b;
                    operateur = '-';
                } else if (operation === 'multiplication') {
                    reponse = a * b;
                    operateur = '√ó';
                }
                exercices.push({ a, b, operateur, reponse });
            }
            return exercices;
        }

        function afficherUnExercice(exercice) {
            const exerciceContainer = document.getElementById('exercice-container');
            exerciceContainer.innerHTML = `
                <div class="exercice">
                    <p>${exercice.a} ${exercice.operateur} ${exercice.b} = ?</p>
                    <input type="number" id="reponse" placeholder="Votre r√©ponse">
                    <button onclick="verifierReponse(${exercice.reponse})">V√©rifier</button>
                </div>
            `;
        }

        function verifierReponse(reponse) {
            const userResponse = parseInt(document.getElementById('reponse').value);
            const resultat = document.createElement('p');
            if (userResponse === reponse) {
                resultat.textContent = "Bravo, bonne r√©ponse !";
                resultat.style.color = "green";
            } else {
                resultat.textContent = "Dommage, la bonne r√©ponse √©tait " + reponse;
                resultat.style.color = "red";
            }
            document.getElementById('exercice-container').appendChild(resultat);
        }

        function suivantExercice() {
            currentIndex++;
            if (currentIndex < exercices.length) {
                afficherUnExercice(exercices[currentIndex]);
            } else {
                alert("F√©licitations ! Vous avez termin√© tous les exercices.");
                revenirASelection();
            }
        }
    </script>
</body>
</html>
